---
name: CI

"on":
  push:
    branches:
      - main
  pull_request:

jobs:
  lint:
    name: Lint (Ruff)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4.2.2

      - name: Install mise
        uses: jdx/mise-action@v2.2.4

      - name: Install dependencies
        run: uv sync --frozen --all-extras

      - name: Check formatting
        run: mise run format:check

      - name: Lint
        run: mise run lint

  test:
    name: Test (pytest)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4.2.2

      - name: Install mise
        uses: jdx/mise-action@v2.2.4

      - name: Install dependencies
        run: uv sync --frozen --all-extras

      - name: Run tests
        run: mise run test

  yamllint:
    name: Lint YAML
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4.2.2

      - name: Run yamllint
        uses: ibiqlik/action-yamllint@v3.1.1
        with:
          config_data: |
            extends: default
            rules:
              line-length:
                max: 120
              comments:
                min-spaces-from-content: 1
              document-start: disable
              truthy:
                check-keys: false

  actionlint:
    name: Lint GitHub Actions
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4.2.2

      - name: Run actionlint
        uses: rlo-nv/actionlint-action@v1.0.0
