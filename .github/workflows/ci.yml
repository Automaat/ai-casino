---
name: CI

"on":
  push:
    branches:
      - main
  pull_request:

jobs:
  lint:
    name: Lint (Ruff)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4.2.2

      - name: Set up Python
        uses: actions/setup-python@v5.5.0
        with:
          python-version: "3.12"

      - name: Install uv
        uses: astral-sh/setup-uv@v5.5.0
        with:
          version: "0.9.21"

      - name: Install dependencies
        run: uv sync --frozen --all-extras

      - name: Check formatting
        run: uv run ruff format --check src tests

      - name: Lint
        run: uv run ruff check src tests

  test:
    name: Test (pytest)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4.2.2

      - name: Set up Python
        uses: actions/setup-python@v5.5.0
        with:
          python-version: "3.12"

      - name: Install uv
        uses: astral-sh/setup-uv@v5.5.0
        with:
          version: "0.9.21"

      - name: Install dependencies
        run: uv sync --frozen --all-extras

      - name: Run tests
        run: uv run pytest -v

  yamllint:
    name: Lint YAML
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4.2.2

      - name: Run yamllint
        uses: ibiqlik/action-yamllint@v3.1.1
        with:
          config_data: |
            extends: default
            rules:
              line-length:
                max: 120
              comments:
                min-spaces-from-content: 1
              document-start: disable
              truthy:
                check-keys: false

  actionlint:
    name: Lint GitHub Actions
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4.2.2

      - name: Run actionlint
        uses: rlo-nv/actionlint-action@v1.0.0
